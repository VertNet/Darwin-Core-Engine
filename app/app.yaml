application: vert-net
version: dev
runtime: python
api_version: 1

builtins:
- datastore_admin: on
- remote_api: on
- deferred: on

handlers:

- url: /api/.*
  script: app.py
  
- url: /admin/.*
  script: app.py
  login: admin

- url: /mapreduce(/.*)?
  script: mapreduce/main.py
  login: admin

- url: /.*
  script: app.py

